<!doctype html>
<html>
  <head>
    <title>Inferential...</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00ff00" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <script src="/static/loading.js" defer></script>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="/" class="nav-active">Status</a></li>
        <li><a href="/playground">Playground</a></li>
        {% if logo[0:6] == "/logos" %}
        <img
          src="{{ url_for('static', filename=logo) }}"
          alt="logo"
          class="body_logo"
        />
        {% else %}
        <img src="{{ logo }}" alt="logo" class="body_logo" />
        {% endif %}
      </ul>
    </nav>

    <main>
      <h1>Inferential</h1>
      <h2>Loading</h2>
      <p id="status">Starting up web server</p>
    </main>

    <footer>Made by students of Anderson University</footer>
  </body>
</html>
