<!doctype html>
<html>
  <head>
    <title>Inferential</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="static/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static/favicon-16x16.png"
    />
    <link rel="icon" href="favicon.ico" />
    <meta name="theme-color" content="#00ff00" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Inferential</h1>
      <form action="." method="post">
        <div class="form-section">
          <p class="label">
            <label for="input">Prompt</label>
          </p>
          <textarea
            id="input"
            name="input"
            autofocus
            onkeydown="if (event.shiftKey && event.keyCode === 13) { event.preventDefault(); this.value += '\n'; }"
          ></textarea>
        </div>
        <input type="submit" value="Submit" />
        {% if output %}
        <div>
          <p class="label">Response</p>
          <pre class="output">{{output}}</pre>
        </div>
        {% endif %}
      </form>
    </div>

    <div id="foot" class="footer">Made by students of Anderson University</div>
  </body>
</html>
