<!doctype html>
<html>
  <head>
    <title>Inferential</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if logo_url %}
      <img src="{{ logo_url }}" alt="logo" class="body_logo" />
    {% else %}
      <img src="{{ url_for('static', filename=selected_logo.path) }}" alt="logo" class="body_logo" />
    {% endif %}
    <meta name="theme-color" content="#00ff00" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <script src="/static/data.js" defer></script>
  </head>

  <body>
    <main>
      <h1>Inferential</h1>
      <h2><label for="modelSelect">Choose Model</label></h2>
      <select id="modelSelect">
        {% for model in models %}
        <option value="{{model.name}}">{{model.name}}</option>
        {% endfor %}
      </select>
      {% if logo_url %}
        <img src="{{ logo_url }}" alt="logo" class="body_logo" />
      {% else %}
        <img src="{{ url_for('static', filename=selected_logo.path) }}" alt="logo" class="body_logo" />
      {% endif %}

      <h2><label for="input">Prompt</label></h2>
      <textarea id="input" name="input" autofocus></textarea>
      <input id="submitButton" type="button" value="Submit" />

      <h2>Response</h2>
      <div id="outputResponse"></div>
    </main>

    <footer>Made by students of Anderson University</footer>
  </body>
</html>
