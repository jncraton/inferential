<!doctype html>
<html>
  <head>
    <title>Inferential</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="static/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static/favicon-16x16.png"
    />
    <link rel="icon" href="favicon.ico" />
    <meta name="theme-color" content="#00ff00" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Inferential</h1>
      <form action="." method="post">
        <div class="form-section">
          <p class="label">
            <label for="input">Prompt</label>
          </p>
          <textarea id="input" name="input" autofocus></textarea>
        </div>
        <input type="submit" value="Submit" />
        {% if output %}
        <div>
          <p class="label">Response</p>
          <!--Changes the styling to paragraph styling if the response is a paragraph,
          and simple styling if the reponse is short (80 characters)-->
          <div
            class="{{ 'output' if output|length > 80 else 'output-simple' }}"
          >
            {{output}}
          </div>
        </div>
        {% endif %}
      </form>
    </div>

    <div id="foot" class="footer">Made by students of Anderson University</div>
  </body>
</html>
